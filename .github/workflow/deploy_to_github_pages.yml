name: Deploy to GitHub Pages

on:
  push:
    branches: ['main'] # 觸發部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允許寫入 gh-pages 分支

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 使用 ci 而非 install 確保依賴版本精確

      - name: Build Project
        run: npm run build

      - name: Configure GitHub Pages
        run: |
          echo "BASE_URL=/" >> .env.production
          echo "VITE_BASE_URL=/" >> .env.production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 改用內建 token
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: false # 清除舊文件
          force_orphan: true # 保持 gh-pages 歷史乾淨
